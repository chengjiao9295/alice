<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
  <style type="text/css">
     table{
		width:100%;
		border-collapse:collapse;
	    border:solid 1px gray;
     }
	 th{
	 	border:solid 1px gray;
		background:pink;
		color:white;
		padding:10px;
	 }
	 td{
		border:solid 1px gray;
		padding:10px;
		text-align:center;
	 }

	<!-- tr:hover{ -->
		<!-- cursor:pointer; -->
	<!-- } -->
	 tr:nth-of-type(odd){
		background-color:#99CCFF;

	 }

	 tr:nth-of-type(even){
		background-color:#eee;
	 }

  </style>
  <script src="https://code.jquery.com/jquery-3.1.1.min.js"></script>
</head>

<table id="grid">
    <caption>符合标准的表格结构</caption>
	<tr class="bg_th">
		<th>版本</th>
		<th>发布时间</th>
		<th>绑定系统</th>
	</tr>

    <tr>
        <td>version 1.0</td>
        <td>2018/1/1</td>
        <td>window7</td>
    </tr>
    <tr>
       <td>version 2.0</td>
        <td>2018/12/31</td>
        <td>window8</td>
    </tr>
	<tr>
       <td>version 3.0</td>
        <td>2019/1/1</td>
        <td>window9</td>
    </tr>
	<tr>
       <td>version 4.0</td>
        <td>2019/12/31</td>
        <td>window10</td>
    </tr>
	<tr>
       <td>version 5.0</td>
        <td>2018/12/31</td>
        <td>window11</td>
    </tr>
</table>
<script>
	function bg_even(o, a, b, c, d){
		var t = document.getElementById(o).getElementsByTagName("tr");
		for(var i=0; i< t.length; i++){
			t[i].style.backgroundColor = (t[i].sectionRowIndex%2==0)?a:b;
			t[i].onclick=function(){
			    if(this.x!="1"){
			        this.x="1";
			        this.style.backgroundColor=d;
			    }else{
			        this.x="0";
			        this.style.backgroundColor=(this.sectionRowIndex%2==0)?a:b;
			    }
			}

			t[i].onmouseover=function() {
			    if(this.x!="1"){
			        this.style.backgroundColor=c;
			    }
			}

			t[i].onmouseout=function() {
			  if(this.x!="1"){
			      this.style.backgroundColor=(this.sectionRowIndex%2==0)?a:b;
			  }
			}
		}
	}

	bg_even("grid","#fff","#f5f5f5","#ffffcc","#ffff84");
</script>
</html>
